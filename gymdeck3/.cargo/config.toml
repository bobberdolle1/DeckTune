# Production build target (Steam Deck)
# Build with: cargo build --release --target x86_64-unknown-linux-musl
# Requires: rustup target add x86_64-unknown-linux-musl

[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]

# For local development, use the default host target
# The musl target is only needed for production builds on Steam Deck
